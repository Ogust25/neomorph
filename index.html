<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b636e708af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Projet NÃ©o</title>
</head>
<body>
    <main>
        <section class="box_fleche">
            <div class="neo_on"><i class="fas fa-chevron-left"></i></div>
            <div class="neo_on"><i class="fas fa-chevron-right"></i></div>
        </section>
        <section class="box_menu">
            <div class="box_select">
                <input type="radio" class="menu_select" name="menu" id="radio1" checked></input>
                <label class="borderr1 borderr" for="radio1">
                    <i class="fas fa-align-justify"></i>
                </label>
                <input type="radio" class="menu_select" name="menu" id="radio2"></input>
                <label class="borderr" for="radio2">
                    <i class="fas fa-align-center"></i>
                </label>
                <input type="radio" class="menu_select" name="menu" id="radio3"></input>
                <label class="borderr" for="radio3">
                    <i class="fas fa-align-left"></i>
                </label>
                <input type="radio" class="menu_select" name="menu" id="radio4"></input>
                <label class="borderr2" for="radio4">
                    <i class="fas fa-align-right"></i>
                </label>
            </div>
        </section>
        <section class="box_search">
            <div class="neo_off">
                <form>
                    <i class="zoom fas fa-search"></i>
                    <input class="research" type="text" placeholder="Search">
                </form>
            </div>
        </section>
        <section class="box_point">
            <div class="neo_on"><i class="logoCircle far fa-circle"></i></div>
        </section>
        <section class="box_button">
            <div class="neo_on">Button de ouf</div>
        </section>
        <section class="box_genre">
            <label class="toggle">
                <input type="checkbox">
                <span class="slider"></span>
                <span class="labels" data-on="Male" data-off="Female"></span>
            </label>
        </section>
        <section class="box_maison">
            <div class="neo_on"><i class="fas fa-home gradient"></i></div>
            <div class="neo_on"><i class="fas fa-user gradient"></i></div>
            <div class="neo_on"><i class="fas fa-star gradient"></i></div>
        </section>
        <section class="box_scan">
            <div class="neo_flat">Scan</div>
        </section>
        <section class="box_barre">
            <input type="range" value="0" class="charge">
            <input type="range" value="50" class="scroll">
        </section>
        <section class="box_aa">
            <div>Aa</div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
